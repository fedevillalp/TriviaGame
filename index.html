<!DOCTYPE html>

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap File -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       
        <title>Timed Quiz</title>

    </head>

    <body>
            
        <div class="container">
            
                 <h2><div class="clock_display"></div></h2>
            
            
            <form id="questionForm" onsubmit="return false">
                <fieldset>
                    <p>Question 1: What is the capital of Sweden ?</p>
                    <p>
                        <label><input type="radio" name="one" value="1"  /> 1. Stocholm  </label>
                        <label><input type="radio" name="one" value="2" />  2. Denmark  </label>
                        <label><input type="radio" name="one" value="3" />  3. Minsk </label>
                        <label><input type="radio" name="one" value="4" />  4. Ulfsen </label>
                    </p>
                </fieldset>

                <fieldset>
                    <p>Question 2: What is the capital of Spain?</p>
                    <p>
                        <label><input type="radio" name="two" value="1"  /> 1. Valencia </label>
                        <label><input type="radio" name="two" value="2" />  2. Madrid  </label>
                        <label><input type="radio" name="two" value="3" />  3. Pamplona  </label>
                        <label><input type="radio" name="two" value="4" />  4. Irun  </label>
                    </p>
                </fieldset>

                <fieldset>
                    <p>Question 3: What is the capital of Costa Rica?</p>
                    <p>
                        <label><input type="radio" name="three" value="1"  /> 1. Roca </label>
                        <label><input type="radio" name="three" value="2" />  2. Manil </label>
                        <label><input type="radio" name="three" value="3" />  3. San Jose  </label>
                        <label><input type="radio" name="three" value="4" />  4. Burundi </label>
                    </p>
                </fieldset>

                    <p><button type="submit" name="getVal">Submit</button></p>
            </form>
            
            <h2><div id="score"> </div></h2>
            <h2><div id="incorrect_score"> </div></h2>

         <!-- JQuery -->
         <script src="https://code.jquery.com/jquery.js"></script>  
         <script src="assets/javascript/quiz.js"></script>   
 
    </body>
</html>
